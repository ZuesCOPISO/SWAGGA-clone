<!DOCTYPE html>
<html>
<head>
  <title>Swegga Fashion - John Doe</title>
  <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
  
</head>
<body>
  <div id="page">
    <div id="banner">
      <img src="./images/delivery.gif" height="85" width="300" alt="Delivery">
    </div>
    <div id="navigation">
      <img src="./images/links.gif" height="56" width="560" alt="Navigation" usemap="#nav-map">
      <map name="nav-map">
        <area shape="rect" coords="10,5,95,35" href="order.html" alt="Home">
        <area shape="rect" coords="105,5,190,35" href="services.html" alt="Services">
        <area shape="rect" coords="205,5,300,35" href="products.html" alt="Products">
        <area shape="rect" coords="310,5,440,35" href="orderStatus.html" alt="Order Status">
        <area shape="rect" coords="450,5,555,35" href="contactUs.html" alt="Contact Us">
      </map>
    </div>
    <div id="sidebar">
      <img src="./images/swegga.jpg" height="350" width="150" alt="Swegga Fashion">
    </div>
    <div id="main-division">
      <form id="orders">
        <div id="main">
            <form action="orders">
              <table>
                <caption>
                  Product summary
                </caption>
                <thead>
                  <th>Description</th>
                  <th>Size</th>
                  <th>Color</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <a href="./pages/female.html">Female Ski Jackets</a>
                    </td>
                    <td>
                      <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                      </select>
                    </td>
                    <td>
                      <select name="Color" id="Color">
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                        <option value="black">Black</option>
                      </select>
                    </td>
                    <td>150.95</td>
                    <td><input type="text" /></td>
                  </tr>
                  <tr>
                    <td>
                      <a href="./pages/male.html">Male Ski Jackets</a>
                    </td>
                    <td>
                      <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                      </select>
                    </td>
                    <td>
                      <select name="Color" id="Color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                      </select>
                    </td>
                    <td>180.95</td>
                    <td><input type="text" /></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="4">Click to confirm and process your order</td>
                    <td>
                      <input
                        type="button"
                        name="confirm"
                        id="confirm"
                        value="Total price"
                      />
                    </td>
                  </tr>
                </tfoot>
              </table>
            </form>
      </div>
      <div id="footer">
        <p class="copyright">Â© 2020 Swegga Fashion - Zizipho Copiso</p>
        <script src="./script/code.js"></script>
      </div>
    </div>
</body>
</html>
